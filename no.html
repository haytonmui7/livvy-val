<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please try again</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 50%, #ff80b3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .sad-bear-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            background-color: #ff1493;
            color: white;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #ff0066;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/flat_750x_075_f-pad_750x1000_f8f8f8-removebg-preview.png" alt="Sad bear" class="sad-bear-image">
        <button class="btn" onclick="window.location.href='index.html'">Please try again :(</button>
    </div>
</body>
</html>
