<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay, you said Yes!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 50%, #ff80b3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .hearts-left {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 85vh;
            width: auto;
            max-width: 25%;
            z-index: 1;
            object-fit: contain;
            object-position: left center;
        }

        .strawberry-right {
            position: fixed;
            right: 20px;
            top: 20px;
            max-width: 200px;
            width: auto;
            height: auto;
            z-index: 1;
        }

        .mailbox-right {
            position: fixed;
            right: 20px;
            bottom: 20px;
            max-width: 350px;
            width: auto;
            height: auto;
            z-index: 1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: red;
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: red;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8em;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            background-color: #ff1493;
            color: white;
        }

        .btn:hover {
            background-color: #ff0066;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .btn-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <img src="images/pngtree-hanging-heart-png-png-image_6651058-removebg-preview.png" alt="Hanging hearts" class="hearts-left">
    <img src="images/png-clipart-valentine-s-day-google-doodle-marriage-proposal-computer-icons-hand-painted-strawberry-love-watercolor-painting-removebg-preview.png" alt="Strawberry" class="strawberry-right">
    <img src="images/Valentine-Kawaii-Mailbox-Pink-Fill-Line-Graphics-8420548-1-1-580x387.png" alt="Mailbox" class="mailbox-right">
    <div class="container">
        <h1>Yay, you said Yes!</h1>
        <h2>I made a gift for you.</h2>
        <div class="btn-group">
            <a href="gift.html" class="btn">Open Gift 1</a>
            <a href="message2.html" class="btn">Open Gift 2</a>
        </div>
    </div>
</body>
</html>
