<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words from my Heart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 50%, #ff80b3 100%);
            min-height: 100vh;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }


        .notepaper-container {
            background-color: transparent;
            padding: 0;
            margin: 30px auto;
            max-width: 800px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notepaper-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .notepaper-title {
            color: #d81b60;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-style: italic;
        }


        .cat-bottom-left {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 350px;
            width: auto;
            height: auto;
            z-index: 1;
        }

        .dolphins-top-right {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 350px;
            width: auto;
            height: auto;
            z-index: 1;
        }

        .heart-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            z-index: 9;
        }

        .heart-image {
            width: 300px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }

        .heart-container a {
            text-decoration: none;
            display: block;
            position: relative;
        }

        .click-me-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            border: none;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s ease;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
        }

        .heart-container:hover .heart-image {
            transform: scale(1.1);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3));
        }

        .soundcloud-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 5;
            max-width: 300px;
            width: auto;
        }

        .soundcloud-embed {
            width: 100%;
            height: 152px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .notepaper-container {
                padding: 20px;
            }

            .notepaper-title {
                font-size: 1.8em;
            }

            .cat-bottom-left {
                max-width: 180px;
                bottom: 10px;
                left: 10px;
            }

            .dolphins-top-right {
                max-width: 180px;
                top: 10px;
                right: 10px;
            }

            .heart-image {
                width: 200px;
            }

            .soundcloud-container {
                max-width: 200px;
                top: 10px;
                left: 10px;
            }

            .soundcloud-embed {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="notepaper-title">Words from my Heart</h2>
        <div class="notepaper-container">
            <img src="images/Beige and Gold Writing Spiral Notebook  (1).png" alt="Notebook" class="notepaper-image">
        </div>

    </div>

    <img src="images/kawaii-cute-valentines-cat-holding-a-heart-in-its-paws-vector-removebg-preview.png" alt="Cat with heart" class="cat-bottom-left">
    <img src="images/071cce564e4ce8be1cc0e96541d65690-removebg-preview.png" alt="Dolphins" class="dolphins-top-right">

    <div class="soundcloud-container">
        <iframe 
            class="soundcloud-embed"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/thisisvalley/natural&color=%23ff1493&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
            width="100%" 
            height="152" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay">
        </iframe>
    </div>

    <div class="heart-container">
        <a href="index.html">
            <img src="images/simple-hand-drawn-heart-illustration-cute-valentine-s-day-heart-doodle_645998-108-removebg-preview.png" alt="Heart" class="heart-image">
            <button class="click-me-btn">click me to restart</button>
        </a>
    </div>
</body>
</html>
